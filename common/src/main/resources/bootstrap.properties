# This cannot be YAML because of lack of type conversion in bootstrap phase (string to long).
spring.application.name=${SPRING_BOOT_APPLICATION_NAME:app}
spring.cloud.config.enabled=${SPRING_CLOUD_CONFIG_ENABLED:false}
spring.cloud.config.failFast=true
spring.cloud.config.uri=http://config-internal.private
spring.cloud.config.retry.initialInterval=5000
spring.cloud.config.retry.multiplier=2
spring.cloud.config.retry.maxInterval=60000
spring.cloud.config.retry.maxAttempts=15